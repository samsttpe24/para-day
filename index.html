<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="flor.png">
  <title>de mi para ti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: rgb(255, 220, 249);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
      overflow: hidden;
    }

    svg {
      width: 90vw;
      height: 90vw;
      max-width: 600px;
      max-height: 600px;
      position: relative;
      z-index: 1;
    }

    path {
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .rose-path {
      stroke: #c084fc;
      stroke-width: 8;
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: draw 10s ease-in-out forwards;
    }

    .name-path {
      stroke: #c084fc;
      stroke-width: 2;
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: drawName 4s ease forwards;
      animation-delay: 10s;
    }

    .line-path {
      stroke: #c084fc;
      stroke-width: 2;
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: drawLine 2s ease forwards;
      animation-delay: 16s;
    }

    .letter {
      opacity: 0;
      fill: #c084fc;
      font-size: 36px;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }

    .flower-emoji {
      opacity: 0;
      font-size: 28px;
      fill: #c084fc;
      animation: fadeIn 0.5s ease forwards;
      animation-delay: 18s;
      transform-origin: center;
    }

    .floating {
      animation: float 4s ease-in-out infinite;
      transform-box: fill-box;
      transform-origin: center;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes drawLine {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .emoji-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 50vh;
      pointer-events: none;
      overflow: visible;
      z-index: 0;
      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .emoji {
      position: absolute;
      font-size: 28px;
      will-change: transform;
      user-select: none;
      text-shadow: 0 0 4px rgba(0,0,0,0.15);
      touch-action: none;
    }

    @media (max-width: 500px) {
      text {
        font-size: 28px;
        stroke-width: 1.2;
      }
    }
  </style>
</head>
<body>

<!-- Emojis animados con colisi√≥n -->
<div class="emoji-container" id="emoji-container" aria-hidden="true"></div>

<svg viewBox="0 0 600 600">
  <!-- Rosa principal -->
  <g id="rose-group">
    <path id="rose" class="rose-path" />
  </g>

  <!-- Path para el nombre "Dayanna" -->
  <path id="name-path" d="M100,520 C150,480 250,480 300,520 C350,560 450,560 500,520" class="name-path" />

  <!-- Letras individuales -->
  <text class="letter" id="letter-D" style="animation: fadeIn 0.5s ease forwards; animation-delay: 10s;">
    <textPath href="#name-path" startOffset="0%">D</textPath>
  </text>
  <text class="letter" id="letter-a1" style="animation: fadeIn 0.5s ease forwards; animation-delay: 10.5s;">
    <textPath href="#name-path" startOffset="10%">a</textPath>
  </text>
  <text class="letter" id="letter-y" style="animation: fadeIn 0.5s ease forwards; animation-delay: 11s;">
    <textPath href="#name-path" startOffset="20%">y</textPath>
  </text>
  <text class="letter" id="letter-a2" style="animation: fadeIn 0.5s ease forwards; animation-delay: 11.5s;">
    <textPath href="#name-path" startOffset="30%">a</textPath>
  </text>
  <text class="letter" id="letter-n1" style="animation: fadeIn 0.5s ease forwards; animation-delay: 12s;">
    <textPath href="#name-path" startOffset="40%">n</textPath>
  </text>
  <text class="letter" id="letter-n2" style="animation: fadeIn 0.5s ease forwards; animation-delay: 12.5s;">
    <textPath href="#name-path" startOffset="50%">n</textPath>
  </text>
  <text class="letter" id="letter-a3" style="animation: fadeIn 0.5s ease forwards; animation-delay: 13s;">
    <textPath href="#name-path" startOffset="60%">a</textPath>
  </text>

  <!-- L√≠nea debajo del nombre -->
  <path id="line-path" d="M100,540 C150,500 250,500 300,540 C350,580 450,580 500,540" class="line-path" />

  <!-- Emoji flor -->
  <text x="510" y="545" class="flower-emoji" text-anchor="middle">üå∏</text>
</svg>

<script>
  const path = document.getElementById("rose");
  const group = document.getElementById("rose-group");

  const a = 100;
  const k = 4;
  const cx = 300, cy = 250;
  const steps = 1000;
  const points = [];

  for (let i = 0; i <= steps; i++) {
    const theta = (Math.PI * 2 * i) / steps;
    const r = a * Math.sin(k * theta);
    const x = cx + r * Math.cos(theta);
    const y = cy + r * Math.sin(theta);
    points.push([x, y]);
  }

  let d = `M ${points[0][0]},${points[0][1]}`;
  for (let i = 1; i < points.length; i++) {
    d += ` L ${points[i][0]},${points[i][1]}`;
  }

  path.setAttribute("d", d);

  setTimeout(() => {
    group.classList.add('floating');
  }, 20000);

  group.addEventListener("click", () => {
    window.location.href = "final.html";
  });

  group.style.cursor = "pointer";

  // Emojis animados con colisi√≥n
  const emojiContainer = document.getElementById('emoji-container');
  const emojisList = ['üå∏', 'üåº', '‚ú®', 'üå∫', 'üå∑', 'üíê', 'üíÆ', 'üåº', 'üê¢'];
  const emojis = [];

  class Emoji {
    constructor(char) {
      this.char = char;
      this.size = 28 + Math.random() * 14;
      this.x = Math.random() * (window.innerWidth - this.size);
      this.y = Math.random() * (window.innerHeight * 0.5 - this.size);
      this.vx = (Math.random() - 0.5) * 0.6;
      this.vy = 0.5 + Math.random() * 0.8;
      this.element = document.createElement('span');
      this.element.classList.add('emoji');
      this.element.style.fontSize = `${this.size}px`;
      this.element.textContent = char;
      emojiContainer.appendChild(this.element);
    }

    update() {
      this.x += this.vx;
      this.y += this.vy;

      if (this.x <= 0 || this.x + this.size >= window.innerWidth) {
        this.vx *= -1;
      }

      const maxY = window.innerHeight * 0.5 - this.size;
      if (this.y >= maxY) {
        this.y = maxY;
        this.vy *= -0.6;
        if (Math.abs(this.vy) < 0.2) this.vy = 0;
      } else {
        this.vy += 0.04;
      }

      this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
    }
  }

  emojisList.forEach(char => {
    for (let i = 0; i < 6; i++) {
      emojis.push(new Emoji(char));
    }
  });

  function resolveCollisions() {
    for (let i = 0; i < emojis.length; i++) {
      for (let j = i + 1; j < emojis.length; j++) {
        const a = emojis[i], b = emojis[j];
        const dx = (a.x + a.size/2) - (b.x + b.size/2);
        const dy = (a.y + a.size/2) - (b.y + b.size/2);
        const dist = Math.sqrt(dx * dx + dy * dy);
        const minDist = (a.size + b.size) / 2 * 0.85;

        if (dist < minDist && dist > 0) {
          const overlap = minDist - dist;
          const nx = dx / dist;
          const ny = dy / dist;

          a.x += nx * overlap * 0.5;
          a.y += ny * overlap * 0.5;
          b.x -= nx * overlap * 0.5;
          b.y -= ny * overlap * 0.5;

          [a.vx, b.vx] = [b.vx, a.vx];
          [a.vy, b.vy] = [b.vy, a.vy];
        }
      }
    }
  }

  function animate() {
    emojis.forEach(e => e.update());
    resolveCollisions();
    requestAnimationFrame(animate);
  }
  animate();

  let tiltX = 0;
  window.addEventListener('deviceorientation', e => {
    tiltX = e.gamma || 0;
  });

  setInterval(() => {
    emojis.forEach(e => {
      e.vx += (tiltX / 90) * 0.05;
      e.vx = Math.max(-1.2, Math.min(1.2, e.vx));
    });
  }, 100);
</script>

</body>
</html>

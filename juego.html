<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de la Serpiente üêç</title>
  <style>
    body {
      margin: 0;
      background: #2b1b3d;
      color: #f3e8ff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
      touch-action: none;
    }

    h1 {
      color: #e0b3ff;
      margin-top: 10px;
    }

    #scoreboard {
      font-size: 18px;
      margin: 10px 0;
      color: #dfc4ff;
    }

    canvas {
      background: #3a235e;
      display: none;
      margin: 0 auto;
      border: 2px solid #caa9ff;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
    }

    #startScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #startButton {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #a970ff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    #startButton:hover {
      background-color: #c89aff;
    }
  </style>
</head>
<body>
  <h1>algo</h1>

  <div id="startScreen">
    <p>no se ni pporque hice esto!</p>
    <button id="startButton">Jugar</button>
  </div>

  <div id="scoreboard">
    Puntaje: <span id="currentScore">0</span> |
    R√©cord: <span id="highScore">0</span>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const gridSize = 40;
    let snake, food, direction, score, gameOver, unlockedMessageShown;
    let gameLoop;
    let touchStartX = 0;
    let touchStartY = 0;

    const startButton = document.getElementById('startButton');
    const startScreen = document.getElementById('startScreen');
    const currentScoreEl = document.getElementById('currentScore');
    const highScoreEl = document.getElementById('highScore');

    let highScore = localStorage.getItem('snakeHighScore') || 0;
    highScoreEl.textContent = highScore;

    function initGame() {
      canvas.style.display = 'block';
      startScreen.style.display = 'none';

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      snake = [{ x: 5, y: 5 }];
      direction = 'right';
      score = 0;
      gameOver = false;
      unlockedMessageShown = false;

      currentScoreEl.textContent = score;

      generateFood();

      if (gameLoop) clearInterval(gameLoop);
      gameLoop = setInterval(() => {
        update();
        draw();
      }, 150);
    }

    function generateFood() {
      food = {
        x: Math.floor(Math.random() * (canvas.width / gridSize)),
        y: Math.floor(Math.random() * (canvas.height / gridSize))
      };
    }

    function drawSnake() {
      ctx.fillStyle = '#d1b3ff';
      snake.forEach((segment) => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
        ctx.font = `${gridSize * 0.9}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('üêç', segment.x * gridSize + gridSize / 2, segment.y * gridSize + gridSize / 2);
      });
    }

    function drawFood() {
      ctx.fillStyle = '#f7a6ff';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
      ctx.font = `${gridSize * 0.9}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('üçé', food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2);
    }

    function update() {
      if (gameOver) return;

      const head = { x: snake[0].x, y: snake[0].y };

      switch (direction) {
        case 'up': head.y--; break;
        case 'down': head.y++; break;
        case 'left': head.x--; break;
        case 'right': head.x++; break;
      }

      if (head.x === food.x && head.y === food.y) {
        score++;
        currentScoreEl.textContent = score;

        if (score >= 50 && !unlockedMessageShown) {
          unlockedMessageShown = true;
          setTimeout(() => {
            alert('üéâ ¬°Felicidades! Has desbloqueado un mensaje secreto por alcanzar 50 puntos.');
          }, 200);
        }

        if (score > highScore) {
          highScore = score;
          localStorage.setItem('snakeHighScore', highScore);
          highScoreEl.textContent = highScore;
        }

        generateFood();
      } else {
        snake.pop();
      }

      snake.unshift(head);

      if (
        head.x < 0 ||
        head.x >= canvas.width / gridSize ||
        head.y < 0 ||
        head.y >= canvas.height / gridSize ||
        checkCollision(head)
      ) {
        gameOver = true;
        clearInterval(gameLoop);
        setTimeout(() => {
          alert('¬°Juego terminado! Tu puntaje: ' + score);
          location.reload();
        }, 200);
      }
    }

    function checkCollision(head) {
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          return true;
        }
      }
      return false;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSnake();
      drawFood();
    }

    function changeDirection(newDirection) {
      if (
        (newDirection === 'up' && direction !== 'down') ||
        (newDirection === 'down' && direction !== 'up') ||
        (newDirection === 'left' && direction !== 'right') ||
        (newDirection === 'right' && direction !== 'left')
      ) {
        direction = newDirection;
      }
    }

    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp': changeDirection('up'); break;
        case 'ArrowDown': changeDirection('down'); break;
        case 'ArrowLeft': changeDirection('left'); break;
        case 'ArrowRight': changeDirection('right'); break;
      }
    });

    // Controles por deslizamiento
    canvas.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    canvas.addEventListener('touchmove', (e) => {
      const deltaX = e.touches[0].clientX - touchStartX;
      const deltaY = e.touches[0].clientY - touchStartY;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        if (deltaX > 20) changeDirection('right');
        else if (deltaX < -20) changeDirection('left');
      } else {
        if (deltaY > 20) changeDirection('down');
        else if (deltaY < -20) changeDirection('up');
      }
    });

    startButton.addEventListener('click', initGame);
  </script>
</body>
</html>
